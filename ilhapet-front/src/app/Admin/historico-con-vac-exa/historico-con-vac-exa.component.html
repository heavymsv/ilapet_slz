<div style="display: flex;align-items: center;flex-direction: column;">
   <div style="width: 95vw; max-width: 700px;margin: 10px;">

      <form [formGroup]="form" (ngSubmit)="pesquisar()" style="padding: 10px 0px;">
         <mat-form-field appearance="fill">
            <mat-label>Nome</mat-label>
            <input [(ngModel)]="elementoPesquisa" formControlName="pesquisa" matInput>
         </mat-form-field>
         
         <button style="display:none" class="button-card" ><mat-icon>search</mat-icon>Buscar</button>
      </form>
   
      <mat-expansion-panel style=>
         <mat-expansion-panel-header>
            <mat-panel-title class="title-card-avancado">
               <!--Pesquisar por: {{(metodoPesquisa==1)?'Cliente':(metodoPesquisa==1)?'Pet':'Veterinario'}}, Somente {{pendente?'Pendentes':'Realizados'}}-->
            </mat-panel-title>
            <mat-panel-description style="margin-right: 5px; align-items: flex-start;justify-content: end;">
               
               <mat-icon>filter_list</mat-icon>
            </mat-panel-description>
         </mat-expansion-panel-header>
      
         <label id="example-radio-group-label">Pesquisar por:</label>
         <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group"
            [(ngModel)]="metodoPesquisa">
            <mat-radio-button color="primary" class="example-radio-button" [value]="1">Cliente</mat-radio-button>
            <mat-radio-button color="primary" class="example-radio-button" [value]="2">Pet</mat-radio-button>
            <mat-radio-button color="primary" class="example-radio-button" [value]="3">VeterinÃ¡rio</mat-radio-button>
         </mat-radio-group>
      
         <p><mat-checkbox color="primary" [(ngModel)]="pendente" (change)="pesquisar()">Pendentes</mat-checkbox></p>
      
         
      
      </mat-expansion-panel>

   </div>

   <div class="select-consulta" *ngIf="loaded&&loaded2 else loading">

      <app-card *ngFor="let compromisso of compromissos" [titulo]="verificaCompromisso(compromisso.procedimentoId)"
         [data]="compromisso.date" [corpo]="extrairInformacao(compromisso)" [id]="compromisso.id"></app-card>
   
   </div>
   
   <mat-paginator #paginator class="demo-paginator" (page)="handlePageEvent($event)" [length]="length"
      [pageSize]="pageSize" [disabled]="disabled" [showFirstLastButtons]="showFirstLastButtons"
      [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []" [hidePageSize]="hidePageSize" [pageIndex]="pageIndex"
      aria-label="Select page">
   </mat-paginator>

   <ng-template #loading>
      <div>Loading...</div>
   </ng-template>
   

</div>
